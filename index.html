<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake & Nuts - Bienvenida</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Para la funcionalidad de Modo Oscuro -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="bg-dark text-white p-3">
        <h1>Shake & Nuts 🍸</h1>
        <nav>
            <a href="registro.html">Registrarse</a>
           <!--n--> <a href="home.html">Tragos</a>
            <!--n--> <a href="contacto.html">Contacto</a>
             <a href="login.html">Iniciar sesión</a>
        </nav>
        <button id="toggleDarkMode" class="btn btn-secondary">Modo Oscuro</button>
    </header>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/portada.png" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="images/tragos.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <!-- Switch de modo oscuro/claro -->
<div class="switch" id="switchMode">
    <span>🌙 / ☀️</span>
</div>
