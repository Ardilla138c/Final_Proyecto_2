<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Shake & Nuts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
 <header class="site-header py-2">
    <div class="ms-auto d-flex align-items-center gap-2">
      <button id="btnDia" class="btn btn-sm btn-outline-secondary">☀️ Día</button>
      <button id="btnNoche" class="btn btn-sm btn-outline-secondary">🌙 Noche</button>
    </div>
      <a class="navbar-brand" href="index.html">Shake & Nuts</a>
    </div>
  </header>

  <main class="container py-4">
    <div id="welcomeUser"></div>

    <section class="mb-4">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/tragos.jpg" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="images/bebida2.jpg" class="d-block w-100" alt="Imagen 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </section>

    <div class="form-card mb-4">
      <h3>Publicar Reseña</h3>
      <form id="formResena" class="mt-2">
        <input class="form-control mb-2" id="nombreTrago" placeholder="Nombre del trago" required>
        <textarea class="form-control mb-2" id="descripcion" placeholder="Describe tu creación..." rows="3" required></textarea>
        <input class="form-control mb-2" id="fotoTrago" type="file" accept="image/*">
        <button class="btn btn-accent w-100">Publicar</button>
      </form>
    </div>

    <section id="listaResenas">
      <!-- reseñas cargadas via script.js -->
    </section>
  </main>

  <footer class="site-footer">© 2025 - Shake & Nuts</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
