<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Shake & Nuts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="site-header py-2">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="index.html">Shake & Nuts</a>
      <button id="toggleDarkMode" class="btn btn-secondary">Tema</button>
    </div>
  </header>

  <main class="container py-4">
    <div class="form-card">
      <h2>Déjanos tu mensaje</h2>
      <form id="contactForm" class="mt-3">
        <input id="nombre" class="form-control mb-2" placeholder="Tu nombre" required>
        <input id="email" class="form-control mb-2" type="email" placeholder="Correo electrónico" required>
        <textarea id="mensaje" class="form-control mb-2" rows="4" placeholder="Tu mensaje" required></textarea>
        <button class="btn btn-accent w-100">Enviar</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">© 2025 - Shake & Nuts</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
